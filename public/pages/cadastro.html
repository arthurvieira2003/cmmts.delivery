<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>CMMTS Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastro</h2>
      </div>
      <form id="form" class="form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="form-group">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Digite seu usuário"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Digite sua Senha"
          />
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirme sua senha</label>
          <input
            type="password"
            class="form-control"
            id="password-confirm"
            placeholder="Digite sua Senha"
          />
          <small
            id="password-error"
            class="form-text text-danger"
            style="display: none"
            >As senhas não coincidem.</small
          >
        </div>
        <div class="center">
          <small class="mb-3"
            >Já tem conta? <a href="../index.html">Faça login aqui</a></small
          >
        </div>
        <button type="submit" class="btn btn-success mb-3">Cadastrar</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3c36f2cce4.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
